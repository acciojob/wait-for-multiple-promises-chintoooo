<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Promise Table</title>
  <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
      padding: 10px;
      text-align: left;
    }
  </style>
</head>
<body>

<h2>Promise Resolution Table</h2>
<table id="promiseTable">
  <tr id="loadingRow">
    <td colspan="2">Loading...</td>
  </tr>
</table>

<script>
  // Function to generate a random number between 1 and 3 seconds
  function randomTime() {
    return Math.random() * 2 + 1; // Returns a random number between 1 and 3
  }

  // Create three promises that resolve after random times
  const promise1 = new Promise((resolve) => {
    const time = randomTime();
    setTimeout(() => resolve(time), time * 1000);
  });

  const promise2 = new Promise((resolve) => {
    const time = randomTime();
    setTimeout(() => resolve(time), time * 1000);
  });

  const promise3 = new Promise((resolve) => {
    const time = randomTime();
    setTimeout(() => resolve(time), time * 1000);
  });

  // Insert a row into the table with promise results
  function addRowToTable(label, timeTaken) {
    const table = document.getElementById("promiseTable");
    const row = document.createElement("tr");

    const cell1 = document.createElement("td");
    cell1.textContent = label;

    const cell2 = document.createElement("td");
    cell2.textContent = timeTaken.toFixed(3); // Time formatted to 3 decimal places

    row.appendChild(cell1);
    row.appendChild(cell2);

    table.appendChild(row);
  }

  const start = performance.now(); // Capture the start time

  // Wait for all promises to resolve
  Promise.all([promise1, promise2, promise3]).then((results) => {
    const total = performance.now() - start; // Calculate total time taken

    // Remove the loading row
    document.getElementById("loadingRow").remove();

    // Add rows for each promise
    addRowToTable("Promise 1", results[0]);
    addRowToTable("Promise 2", results[1]);
    addRowToTable("Promise 3", results[2]);

    // Add a row for the total time
    addRowToTable("Total", total / 1000); // Convert milliseconds to seconds
  });
</script>

</body>
</html>
